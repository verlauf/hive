name: Deploy Nuxt 3 to GitHub Pages

on:
  push:
    branches:
      - main # Falls dein Hauptbranch anders hei√üt, anpassen

permissions:
  contents: write # Erlaubt das Hochladen in das GitHub Pages Repository

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18 # Oder eine andere kompatible Version

      - name: Install Dependencies
        run: npm install

      - name: Build Nuxt Static Site
        run: |
          export NITRO_PRESET=github-pages
          npm run generate

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # Deploy-Ziel (GitHub Pages Branch)
          folder: .output/public # Statischer Output von Nuxt